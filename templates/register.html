<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Register</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <section>
      <div id="particles-js"></div> <!-- Particle container -->
    <div class="overlay"></div> <!-- Optional overlay if you want to darken the background -->
    <div class="container"></div>
        <div class="form-box">

            <div class="form-value">
                
               <form action="{{ url_for('register') }}" method="post">
    <div class="header">
        <h2>Register</h2>
    </div>
    <div class="inputbox"> 
        <ion-icon name="mail-outline"></ion-icon> 
        <input type="email" name="email" required>
        <label>Email</label>
    </div>
    <div class="inputbox"> 
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" name="username" required>
        <label>Username</label>
    </div>
    <div class="inputbox"> 
        <ion-icon name="call-outline"></ion-icon>
        <input type="text" name="user_mobile" required>
        <label>Mobile Number</label>
    </div>
    <div class="inputbox"> 
        <ion-icon name="lock-closed-outline"></ion-icon> 
        <input type="password" name="password" required> 
        <label>Password</label> 
    </div>
    <button type="submit">Register</button>
    <div class="register">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</form>

            </div>

        </div>
    </section>

    <style>
        .header {
            text-align: center;
        }
        .header img {
            height: 60px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
        }
    </style>
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS('particles-js',
    {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const swiper = new Swiper('.swiper', {
          loop: true,
          autoplay: {
            delay: 5000,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      });
    </script>
</body>
</html>
