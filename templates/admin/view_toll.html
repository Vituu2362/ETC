    <style>
        .page-wrap {
            max-width: 75rem;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: -1px;
            margin: 1.25rem 0;
        }

        input:focus ~ label, textarea:focus ~ label, input:valid ~ label, textarea:valid ~ label {
            font-size: 0.75em;
            top: -2.25rem;
            -webkit-transition: all 0.125s ease;
            transition: all 0.125s ease;
        }

        .styled-input {
            left:10px;
            width: 90%;
            margin: 2rem 0 1rem;
            position: relative;
        }

        .styled-input label {
            color: #999;
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
            pointer-events: none;
        }

        input,
        textarea {
            position: relative;
            height: 2.9em;
            border: 0px solid #bebebe;
            border-bottom-width: 1px;
            width: 100%;
        }

        input ~ span,
        textarea ~ span {
            display: block;
            width: 0;
            height:1px;
            background: #03a3e8;
            position: absolute;
            bottom: 0;
            left: 0;
            -webkit-transition: all 0.125s ease;
            transition: all 0.125s ease;
        }

        input:focus,
        textarea:focus { outline: 0; }

        input:focus ~ span,
        textarea:focus ~ span {
            width: 100%;
            -webkit-transition: all 0.075s ease;
            transition: all 0.075s ease;
        }

        textarea {
            width: 100%;
            min-height: 15em;
        }
    </style>
    <!-- script back button -->
    <script src="{{ url_for('static', filename='cordova.js') }}"></script>
    <script>
    function onLoad() 
    {
        document.addEventListener("deviceready", deviceReady, false);
    }
    function deviceReady() 
    {
        document.addEventListener("backbutton", backButtonCallback, false);
    }
    function backButtonCallback() 
    {
        navigator.app.backHistory();
    }
    </script>

            <!---->

                    <p>Type: {{x.field_3}}</p>
                    <p>Cost: {{x.field_4}}</p>

                    <a class="btn" style="margin-bottom:10px;margin-left:20px;margin-right:20px;border-radius:4px; color:#fff; text-transform:none;background-color:#20a70e; width:30%; height:2em; padding:1px 0 1px 0;" ng-click="update_bus(x.cus_id,x.field_1,x.field_2,x.field_3,x.field_4,x.field_5)" data-toggle="modal" href="#modal">Update</a>
