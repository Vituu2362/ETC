<style>
  .hover-container {
    position: relative;
    display: inline-block;
    width: auto; /* Keep the original image width */
  }

  .hover-container img {
    display: block;
    width: 100%; /* Ensures image takes up full width of its container */
    height: 60%; /* Keeps the aspect ratio of the image */
    max-width: 82%; /* Makes sure the image doesn't exceed its container */
  }

  .hover-container .hover-text {
    position: absolute;
    top: 50%;
    left: 40%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .hover-container:hover .hover-text {
    opacity: 1;
  }

  .hover-container:hover img {
    filter: brightness(0.7);
  }
</style>
