<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        /* Spinner CSS */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden initially */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide form when loading */
        .form-box.loading {
            display: none;
        }

        /* Styling the form and header */
        .header {
            text-align: center;
        }
        .header img {
            height: 60px; /* Adjust as needed */
            margin-bottom: 10px;
        }
        .header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                    <div class="header">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                        <h2>Login to PlateSync</h2>
                    </div>
                    <div class="inputbox"> 
                        <ion-icon name="mail-outline"></ion-icon> 
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> 
                        <ion-icon name="lock-closed-outline"></ion-icon> 
                        <input type="password" name="password" required> 
                        <label>Password</label> 
                    </div>
                    <div class="forget"> 
                        <label><input type="checkbox">Remember Me</label> 
                        <a href="#">Forgot Password</a> 
                    </div> 
                    <button type="submit">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading spinner -->
        <div class="spinner" id="spinner"></div>
    </section>

    <script>
        // Show loading spinner on form submission
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function() {
            document.querySelector('.form-box').classList.add('loading'); // Hide the form
            document.getElementById('spinner').style.display = 'block';   // Show the spinner
        });
    </script>
</body>
</html>
